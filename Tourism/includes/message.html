<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .success{
            display: flex;
            height: 5vh;
            align-items: center;
            justify-content: center;
            background-color: green;
            color: white;
        }
        .error{
            display: flex;
            height: 5vh;
            align-items: center;
            justify-content: center;
            background-color: red;
            color: white;

        }
    </style>
</head>
<body>
    {% if  messages %}

{% for message in messages %}
<div {% if message.tags %} class="{{message.tags}}" {% endif %}>
    <p>
        {{message}}
    </p>
</div>
{% endfor %}
{% endif %}

</body>
</html>
